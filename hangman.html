<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Europe Hangman</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/hangman.css" />
</head>

<body>
  <div id="wrapper">

  </div>
  <div id="container">
    <div id="band-div">
      <img src="assets/images/europe.jpg" alt="European Countries Hangman">
    </div>
    <div id="game-section">
      <p>Press a key to get started</p>
      <h3 class="section-title">Wins:</h3>
      <div id="wins"></div>
      <div id="current-word-section">
        <h3 class="section-title">Current Word:</h3>
        <div id="current-word"></div>
      </div>
      <div id="guesses-remaining-section">
        <h3 class="section-title">Number of Guesses Remaining:</h3>
        <div id="guesses-remaining"></div>
      </div>
      <div id="guessed-letters-section">
        <h3 class="section-title">Letters Already Guessed:</h3>
      </div>
      <div id="guessed-letters"></div>
    </div>
  </div>
  <script type="text/javascript" src="assets/javascript/hangmanGame.js"></script>
</body>

</html>
